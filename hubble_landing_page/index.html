<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-container">
      <img src="images/chatbubble-ellipses-outline.svg" alt="bubble-chat-logo" />
      <h1>Huddle</h1>
    </div>

    <div class="middle-container">
      <div class="huddle-image">
        <img class="mockups" src="images/illustration-mockups.svg" alt="mockups" />
      </div>
      <div class="huddle-description">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </div>
    </div>

    <div class="bottom-container">
      <footer>
        <a href="#">
          <img src="images/logo-facebook.svg" alt="facebook" />
        </a>
        <a href="#">
          <img src="images/logo-twitter.svg" alt="twitter" />
        </a>
        <a href="#">
          <img src="images/logo-instagram.svg" alt="instagram" />
        </a>
        <p class="attribution">Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by: <a href="#">Carlos Dominguez Gonzalez</a>.</p>
      </footer>
    </div>
  </body>
</html>
